<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alliance Group Idle Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #ffffff;
        color: #1e293b;
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      /* Header */
      .header {
        text-align: center;
        padding: 3rem 1rem 2rem;
        margin-bottom: 1.5rem;
      }

      .header h1 {
        font-size: 4rem;
        font-weight: 700;
        color: #0ea5e9;
        margin-bottom: 0.8rem;
        text-shadow: 0 4px 16px rgba(14, 165, 233, 0.25);
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      .header h2 {
        font-size: 2.2rem;
        font-weight: 500;
        color: #1e40af;
        text-shadow: 0 2px 12px rgba(30, 64, 175, 0.15);
        letter-spacing: 0.01em;
        line-height: 1.2;
      }

      .logo-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        margin: 2rem auto 3rem;
        padding: 0 2rem;
        gap: 2rem;
      }

      .top-logos {
        display: flex;
        justify-content: center;
        gap: 3rem;
        width: 100%;
      }

      .bottom-logo {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 260px;
        padding: 2rem;
        border-radius: 16px;
        background: #f8fafc;
        border: 3px solid rgba(14, 165, 233, 0.15);
        box-shadow: 0 6px 24px rgba(14, 165, 233, 0.12);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0; /* for fade-in animation */
      }

      .logo img {
        width: 100%;
        height: auto;
        max-height: 160px;
        object-fit: contain;
      }

      /* Responsive Logos */
      @media (max-width: 1024px) {
        .logo-wrapper {
          padding: 0 1.5rem;
        }
        .logo img {
          max-height: 140px;
        }
        .top-logos {
          gap: 2rem;
        }
      }

      @media (max-width: 768px) {
        .top-logos {
          gap: 1.5rem;
        }
        .logo {
          max-width: 200px;
        }
        .header h1 {
          font-size: 3rem;
        }
        .header h2 {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .logo {
          max-width: 180px;
          padding: 1rem;
        }
        .logo img {
          max-height: 110px;
        }
        .header h1 {
          font-size: 2.2rem;
        }
        .header h2 {
          font-size: 1.5rem;
        }
        .top-logos {
          gap: 1rem;
        }
      }

      /* News Carousel */
      .news-carousel {
        flex: 1;
        width: 95%;
        max-width: 1400px;
        position: relative;
        overflow: hidden;
        border-radius: 24px;
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        border: 2px solid rgba(14, 165, 233, 0.1);
        box-shadow: 0 12px 40px rgba(14, 165, 233, 0.08);
        padding: 3rem;
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 400px;
      }
      .carousel-track {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 300px;
      }
      .news-card {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 1rem;
        opacity: 0;
        transform: translateX(100px);
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .news-card.active {
        opacity: 1;
        transform: translateX(0);
      }
      .news-card.prev {
        opacity: 0;
        transform: translateX(-100px);
      }

      .news-text-section {
        padding: 1rem;
        text-align: center;
      }
      .news-category {
        display: inline-block;
        background: linear-gradient(135deg, #0ea5e9, #1e40af);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-transform: uppercase;
      }
      .news-headline {
        font-size: 2.4rem;
        font-weight: 800;
        color: #1e293b;
        margin-bottom: 1.5rem;
        line-height: 1.2;
      }
      .news-description {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #64748b;
        margin-bottom: 2rem;
        max-height: 180px;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 6;
        -webkit-box-orient: vertical;
      }
      .news-meta {
        display: flex;
        justify-content: center;
        gap: 1rem;
        color: #94a3b8;
        font-size: 0.95rem;
        flex-wrap: wrap;
      }
      .news-source {
        background: #e2e8f0;
        padding: 0.3rem 0.8rem;
        border-radius: 12px;
        font-weight: 500;
      }
      .news-date {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .indicators {
        display: flex;
        justify-content: center;
        margin-top: 1.5rem;
        gap: 0.8rem;
        flex-wrap: wrap;
      }
      .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: rgba(14, 165, 233, 0.2);
        cursor: pointer;
        transition: all 0.3s;
      }
      .dot.active {
        background: #0ea5e9;
        transform: scale(1.4);
      }

      .loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 4px solid rgba(14, 165, 233, 0.2);
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Fade In Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Welcome</h1>
      <h2>Alliance Group of Company</h2>
    </div>

    <div class="logo-wrapper">
      <!-- Top row with 2 logos -->
      <div class="top-logos">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='logo/edu_logo.jpg') }}"
            alt="Edu Momentum Logo"
          />
        </div>
        <div class="logo">
          <img
            src="{{ url_for('static', filename='logo/sa_logo.jpg') }}"
            alt="Student Alliance Logo"
          />
        </div>
      </div>
      <!-- Bottom row with Nexcore logo centered -->
      <div class="bottom-logo">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='logo/nexcore_logo.jpg') }}"
            alt="Nexcore Alliance Logo"
          />
        </div>
      </div>
    </div>

    <div class="news-carousel">
      <div class="carousel-track" id="carouselTrack"></div>
      <div class="indicators" id="indicators"></div>
    </div>

    <script>
      let currentNewsIndex = 0;
      let newsData = [];
      let rotationInterval;
      let isTransitioning = false;

      async function fetchNews() {
        try {
          const response = await fetch("/api/news");
          const data = await response.json();
          newsData = data.items || [];
          if (newsData.length > 0) {
            initializeNewsCards();
            startRotation();
          } else {
            showLoadingCard();
          }
        } catch (e) {
          console.error(e);
          showErrorCard();
        }
      }

      function initializeNewsCards() {
        const track = document.getElementById("carouselTrack");
        track.innerHTML = "";
        newsData.forEach((news, index) => {
          const newsCard = document.createElement("div");
          newsCard.className = `news-card ${index === 0 ? "active" : ""}`;
          const categoryMatch = news.title.match(/\[(.*?)\]/);
          const category = categoryMatch ? categoryMatch[1] : "TECH NEWS";
          const cleanTitle = news.title.replace(/\[.*?\]\s*/, "");

          let formattedDate = "Latest";
          if (news.published) {
            try {
              const date = new Date(news.published);
              formattedDate = date.toLocaleDateString("en-US", {
                month: "short",
                day: "numeric",
                year: "numeric",
              });
            } catch (e) {}
          }

          newsCard.innerHTML = `
          <div class="news-text-section">
            <div class="news-category">${category}</div>
            <div class="news-headline">${cleanTitle || "Tech News Update"}</div>
            <div class="news-description">${
              news.description ||
              news.title ||
              "Stay updated with the latest developments in technology, AI, and innovation."
            }</div>
            <div class="news-meta">
              <div class="news-source">${news.source || "Alliance News"}</div>
              <div class="news-date">ðŸ“… ${formattedDate}</div>
            </div>
          </div>`;
          track.appendChild(newsCard);
        });
        updateIndicators();
      }

      function showLoadingCard() {
        const track = document.getElementById("carouselTrack");
        track.innerHTML = `<div class="news-card active loading">
        <div class="loading"></div>
        <div class="news-headline">Loading Latest Tech News...</div>
        <div class="news-description">Fetching technology updates from multiple sources...</div>
      </div>`;
      }

      function showErrorCard() {
        const track = document.getElementById("carouselTrack");
        track.innerHTML = `<div class="news-card active">
        <div class="news-text-section">
          <div class="news-category">SYSTEM UPDATE</div>
          <div class="news-headline">Tech News Coming Soon</div>
          <div class="news-description">Our news feed is being updated. Check back shortly for latest headlines and insights.</div>
          <div class="news-meta">
            <div class="news-source">Alliance System</div>
            <div class="news-date">ðŸ“… Now</div>
          </div>
        </div>
      </div>`;
      }

      function transitionToNews(newIndex) {
        if (isTransitioning || newsData.length === 0) return;
        isTransitioning = true;
        const cards = document.querySelectorAll(".news-card");
        const currentCard = cards[currentNewsIndex];
        const nextCard = cards[newIndex];
        if (currentCard && nextCard) {
          currentCard.classList.remove("active");
          currentCard.classList.add("prev");
          setTimeout(() => {
            nextCard.classList.remove("prev");
            nextCard.classList.add("active");
            currentNewsIndex = newIndex;
            updateIndicators();
            setTimeout(() => {
              isTransitioning = false;
              cards.forEach((c) => c.classList.remove("prev"));
            }, 600);
          }, 100);
        } else {
          isTransitioning = false;
        }
      }

      function updateIndicators() {
        const indicatorsContainer = document.getElementById("indicators");
        indicatorsContainer.innerHTML = "";
        const maxIndicators = Math.min(newsData.length, 5);
        for (let i = 0; i < maxIndicators; i++) {
          const dot = document.createElement("div");
          dot.className = `dot ${i === currentNewsIndex ? "active" : ""}`;
          dot.addEventListener("click", () => {
            if (i !== currentNewsIndex) {
              transitionToNews(i);
              resetRotation();
            }
          });
          indicatorsContainer.appendChild(dot);
        }
      }

      function startRotation() {
        if (newsData.length <= 1) return;
        rotationInterval = setInterval(() => {
          transitionToNews((currentNewsIndex + 1) % newsData.length);
        }, 40000); // 40 sec
      }
      function resetRotation() {
        if (rotationInterval) {
          clearInterval(rotationInterval);
          startRotation();
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        showLoadingCard();
        fetchNews();
        setInterval(fetchNews, 300000);

        const logos = document.querySelectorAll(".logo");
        logos.forEach((logo, index) => {
          logo.style.animationDelay = `${index * 0.2}s`;
          logo.style.animation = "fadeIn 1s ease-out forwards";
        });
      });
    </script>
  </body>
</html>
