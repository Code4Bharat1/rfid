<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alliance Group Idle Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #ffffff;
        color: #1e293b;
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      /* Header */
      .header {
        text-align: center;
        padding: 3rem 1rem 2rem;
        margin-bottom: 1.5rem;
      }

      .header h1 {
        font-size: 4rem;
        font-weight: 700;
        color: #0ea5e9;
        margin-bottom: 0.8rem;
        text-shadow: 0 4px 16px rgba(14, 165, 233, 0.25);
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      .header h2 {
        font-size: 2.2rem;
        font-weight: 500;
        color: #1e40af;
        text-shadow: 0 2px 12px rgba(30, 64, 175, 0.15);
        letter-spacing: 0.01em;
        line-height: 1.2;
      }

      .logo-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        margin: 2rem auto 3rem;
        padding: 0 2rem;
        gap: 2rem;
      }

      .top-logos {
        display: flex;
        justify-content: center;
        gap: 3rem;
        width: 100%;
      }

      .bottom-logo {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 350px;
        padding: 2.5rem;
        border-radius: 20px;
        background: #f8fafc;
        border: 3px solid rgba(14, 165, 233, 0.15);
        box-shadow: 0 8px 32px rgba(14, 165, 233, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
      }

      .logo img {
        width: 100%;
        height: auto;
        max-height: 220px;
        object-fit: contain;
      }

      /* Responsive Logos */
      @media (max-width: 1024px) {
        .logo-wrapper {
          padding: 0 1.5rem;
        }
        .logo img {
          max-height: 180px;
        }
        .logo {
          max-width: 280px;
        }
        .top-logos {
          gap: 2rem;
        }
      }

      @media (max-width: 768px) {
        .top-logos {
          gap: 1.5rem;
        }
        .logo {
          max-width: 240px;
        }
        .logo img {
          max-height: 150px;
        }
        .header h1 {
          font-size: 3rem;
        }
        .header h2 {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .logo {
          max-width: 200px;
          padding: 1.5rem;
        }
        .logo img {
          max-height: 130px;
        }
        .header h1 {
          font-size: 2.2rem;
        }
        .header h2 {
          font-size: 1.5rem;
        }
        .top-logos {
          gap: 1rem;
        }
      }

      /* News Carousel */
      .news-carousel {
        flex: 1;
        width: 95%;
        max-width: 1400px;
        position: relative;
        overflow: hidden;
        border-radius: 24px;
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        border: 2px solid rgba(14, 165, 233, 0.1);
        box-shadow: 0 12px 40px rgba(14, 165, 233, 0.08);
        padding: 3rem;
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 400px;
      }

      .carousel-track {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 300px;
        perspective: 1000px;
      }

      .news-card {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 1rem;
        opacity: 0;
        visibility: hidden;
        transform: translateX(100px) scale(0.95);
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        z-index: 1;
        backface-visibility: hidden;
      }

      .news-card.active {
        opacity: 1;
        visibility: visible;
        transform: translateX(0) scale(1);
        z-index: 10;
      }

      .news-card.exiting {
        opacity: 0;
        visibility: hidden;
        transform: translateX(-100px) scale(0.95);
        z-index: 1;
      }

      .news-text-section {
        padding: 1rem;
        text-align: center;
        transform: translateY(0);
        transition: transform 0.6s ease;
      }

      .news-card:not(.active) .news-text-section {
        transform: translateY(20px);
      }

      .news-category {
        display: inline-block;
        background: linear-gradient(135deg, #0ea5e9, #1e40af);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-transform: uppercase;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.6s ease 0.2s;
      }

      .news-card.active .news-category {
        opacity: 1;
        transform: translateY(0);
      }

      .news-headline {
        font-size: 2.4rem;
        font-weight: 800;
        color: #1e293b;
        margin-bottom: 1.5rem;
        line-height: 1.2;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease 0.3s;
      }

      .news-card.active .news-headline {
        opacity: 1;
        transform: translateY(0);
      }

      .news-description {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #64748b;
        margin-bottom: 2rem;
        max-height: 180px;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 6;
        -webkit-box-orient: vertical;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease 0.4s;
      }

      .news-card.active .news-description {
        opacity: 1;
        transform: translateY(0);
      }

      .news-meta {
        display: flex;
        justify-content: center;
        gap: 1rem;
        color: #94a3b8;
        font-size: 0.95rem;
        flex-wrap: wrap;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease 0.5s;
      }

      .news-card.active .news-meta {
        opacity: 1;
        transform: translateY(0);
      }

      .news-source {
        background: #e2e8f0;
        padding: 0.3rem 0.8rem;
        border-radius: 12px;
        font-weight: 500;
      }

      .news-date {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .indicators {
        display: flex;
        justify-content: center;
        margin-top: 1.5rem;
        gap: 0.8rem;
        flex-wrap: wrap;
        z-index: 20;
        position: relative;
      }

      .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: rgba(14, 165, 233, 0.2);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        border: 2px solid transparent;
      }

      .dot:hover {
        background: rgba(14, 165, 233, 0.4);
        transform: scale(1.2);
      }

      .dot.active {
        background: #0ea5e9;
        transform: scale(1.4);
        border-color: rgba(14, 165, 233, 0.3);
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
      }

      .loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 4px solid rgba(14, 165, 233, 0.2);
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 2rem;
      }

      .news-card.exiting {
        opacity: 0;
        visibility: hidden;
        transform: translateX(-100px) scale(0.95);
        z-index: 0; /* make sure it goes behind */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Fade In Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loading animation for news cards */
      @keyframes slideInRight {
        0% {
          opacity: 0;
          transform: translateX(100px) scale(0.9);
        }
        100% {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
      }
    </style>
  </head>

    <div class="news-carousel">
      <div class="carousel-track" id="carouselTrack"></div>
      <div class="indicators" id="indicators"></div>
    </div>

    <script>
      let currentNewsIndex = 0;
      let newsData = [];
      let rotationInterval;
      let isTransitioning = false;
      let transitionTimeout;

      // Sample news data for demonstration
      const sampleNews = [
        {
          title: "[AI] Revolutionary AI Breakthrough in Healthcare Technology",
          description:
            "Scientists develop new AI system that can diagnose diseases with 99% accuracy, revolutionizing medical imaging and patient care worldwide.",
          source: "Tech Medical Journal",
          published: new Date().toISOString(),
        },
        {
          title: "[SPACE] NASA Successfully Launches New Mars Mission",
          description:
            "The latest Mars rover mission launches successfully, carrying advanced instruments to search for signs of ancient microbial life on the Red Planet.",
          source: "Space News Network",
          published: new Date(Date.now() - 86400000).toISOString(),
        },
        {
          title: "[TECH] Quantum Computing Milestone Achieved",
          description:
            "Major breakthrough in quantum computing as researchers achieve stable quantum states for over 10 minutes, bringing practical quantum computers closer to reality.",
          source: "Quantum Research Today",
          published: new Date(Date.now() - 172800000).toISOString(),
        },
        {
          title: "[GREEN] Revolutionary Solar Panel Technology Unveiled",
          description:
            "New solar panel design achieves 45% efficiency, doubling current industry standards and making solar energy more viable for widespread adoption.",
          source: "Clean Energy Weekly",
          published: new Date(Date.now() - 259200000).toISOString(),
        },
      ];

      async function fetchNews() {
        try {
          // Try to fetch from API first
          const response = await fetch("/api/news");
          if (response.ok) {
            const data = await response.json();
            newsData = data.items || [];
          } else {
            throw new Error("API not available");
          }

          // If no news data, use sample data
          if (newsData.length === 0) {
            newsData = sampleNews;
          }

          if (newsData.length > 0) {
            initializeNewsCards();
            startRotation();
          } else {
            showLoadingCard();
          }
        } catch (e) {
          console.log("Using sample news data");
          newsData = sampleNews;
          initializeNewsCards();
          startRotation();
        }
      }

      function initializeNewsCards() {
        const track = document.getElementById("carouselTrack");
        track.innerHTML = "";

        newsData.forEach((news, index) => {
          const newsCard = document.createElement("div");
          newsCard.className = `news-card ${index === 0 ? "active" : ""}`;
          newsCard.setAttribute("data-index", index);

          const categoryMatch = news.title.match(/\[(.*?)\]/);
          const category = categoryMatch ? categoryMatch[1] : "TECH NEWS";
          const cleanTitle = news.title.replace(/\[.*?\]\s*/, "");

          let formattedDate = "Latest";
          if (news.published) {
            try {
              const date = new Date(news.published);
              formattedDate = date.toLocaleDateString("en-US", {
                month: "short",
                day: "numeric",
                year: "numeric",
              });
            } catch (e) {
              formattedDate = "Latest";
            }
          }

          newsCard.innerHTML = `
            <div class="news-text-section">
              <div class="news-category">${category}</div>
              <div class="news-headline">${
                cleanTitle || "Tech News Update"
              }</div>
              <div class="news-description">${
                news.description ||
                news.title ||
                "Stay updated with the latest developments in technology, AI, and innovation."
              }</div>
              <div class="news-meta">
                <div class="news-source">${news.source || "Alliance News"}</div>
                <div class="news-date">ðŸ“… ${formattedDate}</div>
              </div>
            </div>`;
          track.appendChild(newsCard);
        });

        updateIndicators();
      }

      function showLoadingCard() {
        const track = document.getElementById("carouselTrack");
        track.innerHTML = `
          <div class="news-card active">
            <div class="news-text-section">
              <div class="loading"></div>
              <div class="news-headline">Loading Latest Tech News...</div>
              <div class="news-description">Fetching the latest technology updates and industry insights from multiple sources...</div>
              <div class="news-meta">
                <div class="news-source">Alliance System</div>
                <div class="news-date">ðŸ“… Now</div>
              </div>
            </div>
          </div>`;
      }

      function transitionToNews(newIndex) {
        if (
          isTransitioning ||
          newsData.length === 0 ||
          newIndex === currentNewsIndex
        )
          return;

        isTransitioning = true;
        const cards = document.querySelectorAll(".news-card");
        const currentCard = cards[currentNewsIndex];
        const nextCard = cards[newIndex];

        if (currentCard && nextCard) {
          // Clear any existing transition timeout
          if (transitionTimeout) {
            clearTimeout(transitionTimeout);
          }

          // Start exit animation for current card
          currentCard.classList.remove("active");
          currentCard.classList.add("exiting");

          // After a brief delay, show the next card
          transitionTimeout = setTimeout(() => {
            // Hide all cards first
            cards.forEach((card) => {
              card.classList.remove("active", "exiting");
              card.style.display = "none"; // make sure it's hidden
            });

            // Show next card
            nextCard.style.display = "flex";
            nextCard.classList.add("active");
            currentNewsIndex = newIndex;
            updateIndicators();

            setTimeout(() => {
              isTransitioning = false;
            }, 800);
          }, 200);
        } else {
          isTransitioning = false;
        }
      }

      function updateIndicators() {
        const indicatorsContainer = document.getElementById("indicators");
        indicatorsContainer.innerHTML = "";

        const maxIndicators = Math.min(newsData.length, 8);
        for (let i = 0; i < maxIndicators; i++) {
          const dot = document.createElement("div");
          dot.className = `dot ${i === currentNewsIndex ? "active" : ""}`;
          dot.setAttribute("data-index", i);

          dot.addEventListener("click", () => {
            if (i !== currentNewsIndex && !isTransitioning) {
              transitionToNews(i);
              resetRotation();
            }
          });

          indicatorsContainer.appendChild(dot);
        }
      }

      function startRotation() {
        if (newsData.length <= 1) return;

        rotationInterval = setInterval(() => {
          if (!isTransitioning) {
            const nextIndex = (currentNewsIndex + 1) % newsData.length;
            transitionToNews(nextIndex);
          }
        }, 6000); // 6 seconds per slide
      }

      function resetRotation() {
        if (rotationInterval) {
          clearInterval(rotationInterval);
          startRotation();
        }
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", function () {
        showLoadingCard();
        fetchNews();

        // Refresh news every 5 minutes
        setInterval(() => {
          if (!isTransitioning) {
            fetchNews();
          }
        }, 300000);

        // Animate logos
        const logos = document.querySelectorAll(".logo");
        logos.forEach((logo, index) => {
          logo.style.animationDelay = `${index * 0.2}s`;
          logo.style.animation = "fadeIn 1s ease-out forwards";
        });
      });

      // Pause rotation on mouse hover
      document
        .querySelector(".news-carousel")
        .addEventListener("mouseenter", () => {
          if (rotationInterval) {
            clearInterval(rotationInterval);
          }
        });

      // Resume rotation when mouse leaves
      document
        .querySelector(".news-carousel")
        .addEventListener("mouseleave", () => {
          if (newsData.length > 1) {
            startRotation();
          }
        });
    </script>
