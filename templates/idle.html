<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alliance Group Idle Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      color: #1e293b;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Header Section */
    .header {
      text-align: center;
      padding: 1rem;
    }

    .header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: #0ea5e9;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 8px rgba(14, 165, 233, 0.15);
    }

    .header h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #1e40af;
      text-shadow: 0 2px 6px rgba(30, 64, 175, 0.1);
    }

    /* Logo Arrangement */
    .logo-wrapper {
      position: relative;
      width: 90%;
      margin: 2rem auto 2rem;
      height: 200px; /* more space for bigger logos */
    }

    .logo {
      max-width: 160px; /* increased size */
      height: auto;
      opacity: 0.95;
      transition: all 0.4s ease;
      border-radius: 12px;
      background: #f8fafc;
      padding: 0.8rem;
      border: 2px solid rgba(14, 165, 233, 0.1);
      box-shadow: 0 4px 16px rgba(14, 165, 233, 0.08);
      position: absolute;
    }

    .logo img {
      width: 100%;
      height: auto;
      max-height: 90px; /* taller logo display */
      object-fit: contain;
    }

    /* Left logo */
    .logo-left {
      left: 5%;
      top: 0;
    }

    /* Right logo */
    .logo-right {
      right: 5%;
      top: 0;
    }

    /* Centered lower logo */
    .logo-center {
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    .logo:hover {
      opacity: 1;
      transform: scale(1.08);
      box-shadow: 0 8px 24px rgba(14, 165, 233, 0.15);
      background: #ffffff;
    }

    /* News Section */
    .news-carousel {
      flex: 1;
      width: 95%;
      max-width: 1000px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      background: #f8fafc;
      border: 1px solid rgba(14, 165, 233, 0.1);
      box-shadow: 0 8px 32px rgba(14, 165, 233, 0.06);
      padding: 2rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .news-card {
      flex: 0 0 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .news-image {
      max-width: 100%;
      height: 220px; /* bigger image for tall screen */
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 1.2rem;
      box-shadow: 0 8px 24px rgba(14, 165, 233, 0.1);
    }

    .news-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 1rem;
    }

    .news-content {
      font-size: 1rem;
      line-height: 1.8;
      color: #475569;
      max-height: 350px;
      overflow-y: auto;
      text-align: justify;
    }

    .indicators {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 0.6rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(14, 165, 233, 0.2);
      cursor: pointer;
      transition: all 0.3s;
    }

    .dot.active {
      background: #0ea5e9;
      transform: scale(1.3);
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.2rem;
      }
      .header h2 {
        font-size: 1.4rem;
      }
      .logo {
        max-width: 120px;
      }
      .logo img {
        max-height: 70px;
      }
      .news-image {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Welcome</h1>
    <h2>Alliance Group of Company</h2>
  </div>

  <!-- Logos -->
  <div class="logo-wrapper">
    <div class="logo logo-left">
      <img src="../logo/nexcore_logo.jpg" alt="Nexcore Alliance Logo">
    </div>
    <div class="logo logo-right">
      <img src="../logo/sa_logo.jpg" alt="Student Alliance Logo">
    </div>
    <div class="logo logo-center">
      <img src="../logo/edu_logo.jpg" alt="Edu Momentum Logo">
    </div>
  </div>

  <!-- News Section -->
  <div class="news-carousel">
    <div class="carousel-track" id="carouselTrack">
      <div class="news-card">
        <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800&h=400&fit=crop" class="news-image">
        <div class="news-title">AI Revolution Transforms Global Industries in 2025</div>
        <div class="news-content">Artificial Intelligence is transforming industries at an unprecedented pace...</div>
      </div>
    </div>
    <div class="indicators">
      <div class="dot active"></div>
    </div>
  </div>
</body>
</html>
