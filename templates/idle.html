<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alliance Group Idle Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #ffffff;
        color: #1e293b;
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      /* Header */
      .header {
        text-align: center;
        padding: 2rem 1rem 1rem;
        margin-bottom: 1rem;
      }
      .header h1 {
        font-size: 3.5rem;
        font-weight: 700;
        color: #0ea5e9;
        margin-bottom: 0.6rem;
        text-shadow: 0 4px 16px rgba(14, 165, 233, 0.25);
        letter-spacing: -0.02em;
        line-height: 1.1;
      }
      .header h2 {
        font-size: 2rem;
        font-weight: 500;
        color: #1e40af;
        text-shadow: 0 2px 12px rgba(30, 64, 175, 0.15);
        letter-spacing: 0.01em;
        line-height: 1.2;
      }

      /* Logos */
      .logo-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1000px;
        margin: 1rem auto 1.5rem;
        padding: 0 2rem;
        gap: 1.5rem;
      }
      .top-logos {
        display: flex;
        justify-content: center;
        gap: 2rem;
        width: 100%;
      }
      .bottom-logo {
        display: flex;
        justify-content: center;
        width: 100%;
      }
      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 280px;
        padding: 1.5rem;
        border-radius: 16px;
        background: #f8fafc;
        border: 2px solid rgba(14, 165, 233, 0.15);
        box-shadow: 0 6px 24px rgba(14, 165, 233, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
      }
      .logo img {
        width: 100%;
        height: auto;
        max-height: 120px;
        object-fit: contain;
      }

      /* Media Container */
      .media-container {
        flex: 1;
        width: 95%;
        max-width: 1400px;
        position: relative;
        overflow: hidden;
        border-radius: 24px;
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        border: 2px solid rgba(14, 165, 233, 0.1);
        box-shadow: 0 12px 40px rgba(14, 165, 233, 0.08);
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 500px;
      }

      /* Video Section */
      .video-section {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        z-index: 1;
        padding: 2rem;
      }
      .video-section.active {
        opacity: 1;
        visibility: visible;
        z-index: 10;
      }
      .video-player {
        width: 100%;
        max-width: 900px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        background: #000;
        position: relative;
        /* Prevent fullscreen by removing controls and disabling right-click */
        pointer-events: none;
      }
      .video-player video {
        width: 100%;
        height: auto;
        min-height: 300px;
        max-height: 400px;
        object-fit: cover;
        /* Disable fullscreen and controls */
        pointer-events: none;
      }
      
      /* Disable video controls completely */
      .video-player video::-webkit-media-controls {
        display: none !important;
      }
      
      .video-player video::-webkit-media-controls-panel {
        display: none !important;
      }
      
      .video-player video::-webkit-media-controls-fullscreen-button {
        display: none !important;
      }

      /* Video text below video */
      .video-text-below {
        width: 100%;
        max-width: 900px;
        margin: 1rem auto 2rem;
        text-align: center;
      }

      .video-text-below h3 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: #1e293b;
      }

      .video-text-below p {
        font-size: 1rem;
        color: #64748b;
        line-height: 1.5;
      }

      /* News Carousel */
      .news-carousel {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 3rem;
        opacity: 0;
        visibility: hidden;
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        z-index: 1;
      }
      .news-carousel.active {
        opacity: 1;
        visibility: visible;
        z-index: 10;
      }
      .carousel-track {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 300px;
        perspective: 1000px;
      }
      .news-card {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 1rem;
        opacity: 0;
        visibility: hidden;
        transform: translateX(100px) scale(0.95);
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        z-index: 1;
        backface-visibility: hidden;
      }
      .news-card.active {
        opacity: 1;
        visibility: visible;
        transform: translateX(0) scale(1);
        z-index: 10;
      }
      .news-text-section {
        padding: 1rem;
        text-align: center;
        transform: translateY(0);
        transition: transform 0.6s ease;
      }
      .news-category {
        display: inline-block;
        background: linear-gradient(135deg, #0ea5e9, #1e40af);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-transform: uppercase;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.6s ease 0.2s;
      }
      .news-card.active .news-category {
        opacity: 1;
        transform: translateY(0);
      }
      .news-headline {
        font-size: 2.4rem;
        font-weight: 800;
        color: #1e293b;
        margin-bottom: 1.5rem;
        line-height: 1.2;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease 0.3s;
      }
      .news-card.active .news-headline {
        opacity: 1;
        transform: translateY(0);
      }
      .news-description {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #64748b;
        margin-bottom: 2rem;
        max-height: 180px;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 6;
        -webkit-box-orient: vertical;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease 0.4s;
      }
      .news-card.active .news-description {
        opacity: 1;
        transform: translateY(0);
      }
      .news-meta {
        display: flex;
        justify-content: center;
        gap: 1rem;
        color: #94a3b8;
        font-size: 0.95rem;
        flex-wrap: wrap;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease 0.5s;
      }
      .news-card.active .news-meta {
        opacity: 1;
        transform: translateY(0);
      }
      .news-source {
        background: #e2e8f0;
        padding: 0.3rem 0.8rem;
        border-radius: 12px;
        font-weight: 500;
      }
      .news-date {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      /* Media Type Indicator - above video */
      .media-type-indicator {
        position: absolute;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(14, 165, 233, 0.9);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        text-transform: uppercase;
        z-index: 100;
        backdrop-filter: blur(10px);
      }

      /* Progress Bar */
      .progress-container {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: rgba(14, 165, 233, 0.2);
        z-index: 50;
      }
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #0ea5e9, #1e40af);
        width: 0%;
        transition: width 0.1s linear;
      }

      .loading {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 4px solid rgba(14, 165, 233, 0.2);
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 2rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .logo-wrapper {
          padding: 0 1.5rem;
        }
        .logo img {
          max-height: 100px;
        }
        .logo {
          max-width: 220px;
        }
        .header h1 {
          font-size: 3rem;
        }
        .header h2 {
          font-size: 1.8rem;
        }
        .video-player video {
          max-height: 300px;
        }
        .news-headline {
          font-size: 2rem;
        }
      }
      @media (max-width: 768px) {
        .logo {
          max-width: 180px;
          padding: 1rem;
        }
        .logo img {
          max-height: 80px;
        }
        .header h1 {
          font-size: 2.5rem;
        }
        .header h2 {
          font-size: 1.5rem;
        }
        .media-container {
          min-height: 400px;
        }
        .video-section,
        .news-carousel {
          padding: 1.5rem;
        }
        .news-headline {
          font-size: 1.8rem;
        }
        .news-description {
          font-size: 1.1rem;
        }
      }
      @media (max-width: 480px) {
        .logo {
          max-width: 150px;
          padding: 0.8rem;
        }
        .logo img {
          max-height: 70px;
        }
        .header h1 {
          font-size: 2rem;
        }
        .header h2 {
          font-size: 1.3rem;
        }
        .top-logos {
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Welcome</h1>
      <h2>Alliance Group of Company</h2>
    </div>

    <div class="logo-wrapper">
      <!-- Top row with 2 logos -->
      <div class="top-logos">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='logo/edu_logo.jpg') }}"
            alt="Edu Momentum Logo"
          />
        </div>
        <div class="logo">
          <img
            src="{{ url_for('static', filename='logo/sa_logo.jpg') }}"
            alt="Student Alliance Logo"
          />
        </div>
      </div>
      <!-- Bottom row with Nexcore logo centered -->
      <div class="bottom-logo">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='logo/nexcore_logo.jpg') }}"
            alt="Nexcore Alliance Logo"
          />
        </div>
      </div>
    </div>
    <div class="media-container">
      <!-- Media Type Indicator -->
      <div class="media-type-indicator" id="mediaTypeIndicator">VIDEO</div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <!-- Video Section -->
      <div class="video-section active" id="videoSection">
        <div class="video-player">
          <video id="mainVideo" autoplay muted controls="false" controlsList="nodownload nofullscreen noremoteplayback" disablePictureInPicture oncontextmenu="return false;">
            <source src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- Text directly below video -->
        <div class="video-text-below">
          <h3 id="videoTitle">Alliance Group OF Company Overview</h3>
          <p id="videoDescription">
            Discover our mission, vision and the innovative solutions we provide
            across education, technology and student services
          </p>
        </div>
      </div>

      <!-- News Section -->
      <div class="news-carousel" id="newsCarousel">
        <div class="carousel-track" id="carouselTrack"></div>
      </div>
    </div>

    <script>
      let currentMediaIndex = 0,
        mediaData = [],
        rotationInterval,
        progressInterval,
        isPaused = false,
        currentProgress = 0,
        mediaDuration = 8000;
      const companyVideoDuration = 30000, // Reduced from 300000 (5 minutes) to 30000 (30 seconds) for demo
        newsDuration = 15000;

      const companyVideos = [
        {
          type: "company-video",
          src: "",
          title: "Alliance Group Success Stories",
          description:
            "See how we're transforming lives through innovative education solutions and cutting-edge technology services",
        },
      ];

      const sampleNews = [
        {
          type: "news",
          title: "[AI] Revolutionary AI Breakthrough in Healthcare Technology",
          description:
            "Scientists develop new AI system that can diagnose diseases with 99% accuracy, revolutionizing medical imaging and patient care worldwide.",
          source: "Tech Medical Journal",
          published: new Date().toISOString(),
        },
        {
          type: "news",
          title: "[SPACE] NASA Successfully Launches New Mars Mission",
          description:
            "The latest Mars rover mission launches successfully, carrying advanced instruments to search for signs of ancient microbial life on the Red Planet.",
          source: "Space News Network",
          published: new Date(Date.now() - 86400000).toISOString(),
        },
        {
          type: "news",
          title: "[TECH] Quantum Computing Milestone Achieved",
          description:
            "Major breakthrough in quantum computing as researchers achieve stable quantum states for over 10 minutes, bringing practical quantum computers closer to reality.",
          source: "Quantum Research Today",
          published: new Date(Date.now() - 172800000).toISOString(),
        },
        {
          type: "news",
          title: "[GREEN] Revolutionary Solar Panel Technology Unveiled",
          description:
            "New solar panel design achieves 45% efficiency, doubling current industry standards and making solar energy more viable for widespread adoption.",
          source: "Clean Energy Weekly",
          published: new Date(Date.now() - 259200000).toISOString(),
        },
        {
          type: "news",
          title: "[EDUCATION] Online Learning Revolution Continues",
          description:
            "Educational technology platforms report 300% increase in student engagement through AI-powered personalized learning experiences and virtual classrooms.",
          source: "Education Today",
          published: new Date(Date.now() - 345600000).toISOString(),
        },
      ];

      // Create news-only rotation after company video ends
      function createNewsOnlyRotation() {
        mediaData = [...sampleNews]; // Only news items
        currentMediaIndex = 0;
        console.log("Switching to news-only rotation");
        showMedia(0);
      }

      function initializeMediaData() {
        // Start with company video first, then news will follow
        mediaData = [...companyVideos, ...sampleNews];
      }

      function initializeNewsCards() {
        const track = document.getElementById("carouselTrack");
        track.innerHTML = "";
        
        sampleNews.forEach((news, index) => {
          const newsCard = document.createElement("div");
          newsCard.className = `news-card ${index === 0 ? "active" : ""}`;
          newsCard.setAttribute("data-index", index);
          const categoryMatch = news.title.match(/\[(.*?)\]/);
          const category = categoryMatch ? categoryMatch[1] : "TECH NEWS";
          const cleanTitle = news.title.replace(/\[.*?\]\s*/, "");
          let formattedDate = "Latest";
          if (news.published) {
            try {
              const date = new Date(news.published);
              formattedDate = date.toLocaleDateString("en-US", {
                month: "short",
                day: "numeric",
                year: "numeric",
              });
            } catch (e) {
              formattedDate = "Latest";
            }
          }
          newsCard.innerHTML = `
            <div class="news-text-section">
              <div class="news-category">${category}</div>
              <div class="news-headline">${
                cleanTitle || "Tech News Update"
              }</div>
              <div class="news-description">${
                news.description ||
                news.title ||
                "Stay updated with the latest developments in technology, AI, and innovation."
              }</div>
              <div class="news-meta">
                <div class="news-source">${news.source || "Alliance News"}</div>
                <div class="news-date">📅 ${formattedDate}</div>
              </div>
            </div>`;
          track.appendChild(newsCard);
        });
      }

      function showMedia(index) {
        if (!mediaData[index]) return;
        const media = mediaData[index];
        const videoSection = document.getElementById("videoSection");
        const newsCarousel = document.getElementById("newsCarousel");
        const mediaTypeIndicator =
          document.getElementById("mediaTypeIndicator");

        if (media.type === "company-video") {
          mediaDuration = companyVideoDuration;
          videoSection.classList.add("active");
          newsCarousel.classList.remove("active");
          mediaTypeIndicator.textContent = "COMPANY CULTURE";
          
          const video = document.getElementById("mainVideo");
          const videoTitle = document.getElementById("videoTitle");
          const videoDescription = document.getElementById("videoDescription");
          
          video.src = media.src;
          videoTitle.textContent = media.title;
          videoDescription.textContent = media.description;
          video.load();
          
          // Disable fullscreen and controls
          video.controls = false;
          video.setAttribute('controlsList', 'nodownload nofullscreen noremoteplaybook');
          video.setAttribute('disablePictureInPicture', true);
          
          // Add event listeners to prevent fullscreen
          video.addEventListener('dblclick', (e) => e.preventDefault());
          video.addEventListener('webkitfullscreenchange', () => {
            if (document.webkitIsFullScreen) {
              document.webkitExitFullscreen();
            }
          });
          video.addEventListener('fullscreenchange', () => {
            if (document.fullScreen) {
              document.exitFullscreen();
            }
          });
          
          video.play().catch((e) => console.log("Video play failed:", e));
          
        } else if (media.type === "news") {
          mediaDuration = newsDuration;
          videoSection.classList.remove("active");
          newsCarousel.classList.add("active");
          mediaTypeIndicator.textContent = "LATEST NEWS";
          
          const video = document.getElementById("mainVideo");
          video.pause();
          showNewsItem(index);
        }

        currentMediaIndex = index;
        resetProgress();
        startRotation();
      }

      function showNewsItem(mediaIndex) {
        let newsIndex;
        
        // If we're in news-only mode (after company video finished)
        if (mediaData.length === sampleNews.length) {
          newsIndex = mediaIndex;
        } else {
          // Original mode: find the news index
          const newsItems = mediaData.filter((item) => item.type === "news");
          newsIndex = mediaData
            .slice(0, mediaIndex + 1)
            .filter((item) => item.type === "news").length - 1;
        }
        
        if (newsIndex < 0 || newsIndex >= sampleNews.length) return;
        
        const cards = document.querySelectorAll(".news-card");
        cards.forEach((card, index) => {
          card.classList.remove("active");
          if (index === newsIndex) card.classList.add("active");
        });
      }

      function nextMedia() {
        // Check if we just finished the company video (first item)
        if (currentMediaIndex === 0 && mediaData[0].type === "company-video") {
          console.log("Company video finished, switching to news rotation");
          createNewsOnlyRotation();
          return;
        }
        
        currentMediaIndex = (currentMediaIndex + 1) % mediaData.length;
        showMedia(currentMediaIndex);
      }

      function startProgress() {
        if (progressInterval) clearInterval(progressInterval);
        progressInterval = setInterval(() => {
          currentProgress += 100;
          const percentage = (currentProgress / mediaDuration) * 100;
          document.getElementById("progressBar").style.width = percentage + "%";
          if (currentProgress >= mediaDuration) {
            clearInterval(progressInterval);
            nextMedia();
          }
        }, 100);
      }

      function resetProgress() {
        currentProgress = 0;
        document.getElementById("progressBar").style.width = "0%";
      }

      function startRotation() {
        if (rotationInterval) clearInterval(rotationInterval);
        startProgress();
      }

      document.addEventListener("DOMContentLoaded", function () {
        initializeMediaData();
        initializeNewsCards();
        showMedia(0);
        
        const logos = document.querySelectorAll(".logo");
        logos.forEach((logo, index) => {
          logo.style.animationDelay = `${index * 0.2}s`;
          logo.style.animation = "fadeIn 1s ease-out forwards";
        });
        
        const video = document.getElementById("mainVideo");
        
        // Prevent fullscreen on double click
        video.addEventListener("dblclick", (e) => {
          e.preventDefault();
          return false;
        });
        
        // Disable context menu (right-click)
        video.addEventListener("contextmenu", (e) => {
          e.preventDefault();
          return false;
        });
        
        // Handle video end
        video.addEventListener("ended", () => {
          console.log("Video ended naturally");
          nextMedia();
        });
        
        video.addEventListener("error", (e) => {
          console.log("Video error:", e);
          setTimeout(() => nextMedia(), 1000);
        });
        
        // Pause rotation on hover
        document
          .querySelector(".media-container")
          .addEventListener("mouseenter", () => {
            clearInterval(rotationInterval);
            clearInterval(progressInterval);
          });
        
        document
          .querySelector(".media-container")
          .addEventListener("mouseleave", () => {
            startRotation();
          });
      });
    </script>
  </body>
</html>
